<html>

  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Web Call</title>
    <script type='text/javascript' src='//code.jquery.com/jquery-1.9.1.js'></script>
    <script type='text/javascript' src="http://knockoutjs.com/downloads/knockout-3.0.0.js"></script>
    <script type='text/javascript' src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="http://simplewebrtc.com/latest.js"></script>
    <style>
      video {
        border: 1px solid black;
        width: 320px;
        height: 240;
      }
    </style>
  </head>

  <body>
    <center>
      <video id="localVideo"></video>
      <div id="remoteVideos"></div>
      <button onclick="javascript: window.history.back();">Hang up!</button>
    </center>
    <script>
      var webrtc = new SimpleWebRTC({
        // the id/element dom element that will hold "our" video
        localVideoEl: 'localVideo',
        // the id/element dom element that will hold remote videos
        remoteVideosEl: 'remoteVideos',
        // immediately ask for camera access
        autoRequestMedia: true,
        adjustPeerVolume: false,
        media: {
          video: {
            mandatory: {
              maxFrameRate: 15,
              maxWidth: 320,
              maxHeight: 240
            }
          },
          audio: true
        }
      });
       // we have to wait until it's ready
      webrtc.on('readyToCall', function() {
        var room = location.search.split('room=')[1];
        webrtc.joinRoom( room || 'silkword');
      });
    </script>
  </body>

</html>
