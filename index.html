<html>

  <head>
  
    <script type="text/javascript" src="phonegap.js"></script>
    <script>
          
          
      document.addEventListener("deviceready", init, false);
      
      function init()    {
        alert("Device is ready");
      
        // window.plugin.notification.local is now available
        window.plugin.notification.local.add({
          message: 'Great app!'
        });
        var now = new Date().getTime();
        var _10_seconds_from_now = new Date(now + 10 * 1000);
        window.plugin.notification.local.add({
          id: 1,
          title: 'Reminder',
          message: 'Dont forget to buy some flowers.',
          date: _10_seconds_from_now
        });
        window.plugin.notification.local.onclick = function(id, state, json) {
          alert(id + state + json);
        };
      };
      
      function msg (m) {
        
        alert ("msg method running");
        window.plugin.notification.local.add({
          message: m
        });
      }
      
    </script>
  </head>

  <body>
    <h1>Phonegap local notification test 2</h1>
    <button style="font-size: 2em; padding: 10px; background: #cfc;" onclick="javascript: msg('Hello world')">Send a notification!</button>
  </body>

</html>
